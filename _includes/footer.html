<footer class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">

                <p>
                    &copy; {{ site.time | date: '%Y' }}
                    {% for address in site.address %}
                    {{ address.line }},
                    {% endfor %}
                    <i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a
                </p>

                {% if jekyll.environment == 'development' %}
                <p>ENV: Development</p>
                {% endif %}

                {% if jekyll.environment == 'test' %}
                <p>ENV: Test</p>
                {% endif %}

            </div>
        </div>
    </div>
</footer>
